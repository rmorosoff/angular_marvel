<!-- bootstrap navbar as main part of our child component -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <h2>Marvel Heros Portal</h2>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <!-- banana syntax to bind input field to searchString -->
            <input name="searchField" id="save-me" type="text" class="form-control" placeholder="Search" [(ngModel)]="searchString">
          </div>
          <!-- angular click event to trigger searchHeros method -->
          <button id="searchbutton" class="btn btn-default" (click)="searchHeros()">Search</button>
        </form>

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
